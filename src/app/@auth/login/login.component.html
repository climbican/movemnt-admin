<h1 id="title" class="title">Login</h1>
  <p class="sub-title">Hello! Log in with your email.</p>

  <nb-alert *ngIf="showMessages.error && messages.length" outline="danger" role="alert">
    <p class="alert-title"><b>Oh snap!</b></p>
    <div *ngIf="messages.length > 0">
      <ul class="alert-message-list">
        <li *ngFor="let error of messages" class="alert-message">{{error}}</li>
      </ul>
    </div>
  </nb-alert>
  <nb-alert *ngIf="showMessages.success && messages?.length" outline="success" role="alert">
    <p class="alert-title"><b>Hooray!</b></p>
    <ul class="alert-message-list">
      <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
  </nb-alert>

  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" aria-labelledby="title">
    <div class="form-control-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
      <ng-container *ngIf="f.email.invalid && f.email.touched">
        <p class="text-danger" *ngIf="f.email.errors?.required">
          Email is required!
        </p>
        <p class="text-danger" *ngIf="f.email.errors?.pattern">
          Email should be the real one!
        </p>
        <p class="text-danger" *ngIf="f.email.errors?.minLength">Just a bit short</p>
        <p class="text-danger" *ngIf="f.email.errors?.maxLength">This one is too long for us.</p>
      </ng-container>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
      <ng-container *ngIf="f.password.invalid && f.password.touched">
        <p class="text-danger" *ngIf="f.password.errors?.required">
          Password is required!
        </p>
      </ng-container>
    </div>
    <div class="form-group">
      <nb-checkbox>Check me out</nb-checkbox>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="!loginForm.valid">Submit</button>
  </form>
  <section class="another-action" aria-label="Register">
    Don't have an account? <a class="text-link" routerLink="../register">Register</a>
  </section>
